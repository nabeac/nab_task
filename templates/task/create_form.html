{% extends 'index.html' %}
{% load crispy_forms_tags %}

{% block title %}
   ایجاد تسک جدید
{% endblock %}

{% block task %}

{% load crispy_forms_tags %}


  <div class="max-w-4xl mx-auto bg-blue-300 p-8 rounded-lg shadow-lg my-3">
    <h2 class="text-2xl font-bold mb-6 border-b border-gray-600 pb-2">فرم ایجاد تسک</h2>

    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form|crispy }}
      
      <label for="">*start_time</label>
      <input id="jalali-start" name="start_date" class="border p-2 rounded w-full my-2 font-bold text-xl " placeholder="تاریخ را انتخاب کنید">
      <label for="">*end_time</label>
      <input id="jalali-end" name="end_date" class="border p-2 rounded w-full my-2 font-bold  text-xl" placeholder="تاریخ را انتخاب کنید">
      <div class="text-center mt-8">
        <button type="submit" class="bg-teal-500 hover:bg-teal-600 text-white font-semibold py-2 px-6 rounded-lg transition duration-200">
          ذخیره تسک
        </button>
      </div>
    </form>
  </div>


  <script>
    $(document).ready(function() {
        $("#jalali-start").persianDatepicker({
            format: "YYYY/MM/DD",
            initialValueType: "persian",
            calendarType: "persian",
            autoClose: true
        });
    });
    $(document).ready(function() {
        $("#jalali-end").persianDatepicker({
            format: "YYYY/MM/DD",
            initialValueType: "persian",
            calendarType: "persian",
            autoClose: true
        });
    });
  </script>
    

{% endblock %}
