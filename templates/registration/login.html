{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>فرم ورود</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen font-sans">

  <form method="post" class="bg-white shadow-lg rounded-lg p-6 w-full max-w-xl">
    {% csrf_token %}

    <h2 class="text-2xl font-bold text-center text-green-600 mb-6">ورود به حساب</h2>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        {{ form.username|as_crispy_field }}
      </div>
      <div>
        {{ form.password|as_crispy_field }}
      </div>
    </div>

    <div class="mt-6 text-center">
      <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded w-1/2">
        ورود
      </button>
    </div>
  </form>

</body>
</html>
