<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .scrollable-box {
        max-height: 150px;
        overflow-y: auto;
    }
  </style>
  <!-- Persian Date Picker CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/persian-datepicker@1.2.0/dist/css/persian-datepicker.min.css"/>

<script src="https://cdn.jsdelivr.net/npm/persian-date/dist/persian-date.min.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <title>
        {% block title  %}

        {% endblock %}
    </title>
</head>
<body class="bg-sky-100  ">
    <nav class="flex items-center justify-between flex-wrap bg-teal-500 p-6">
      <a href="{% url 'home:list_task' %}">   
        <div class="flex items-center flex-shrink-0 text-white ml-6">
          <svg class="fill-current h-8 w-8 ml-2" width="54" height="54" viewBox="0 0 54 54" xmlns="http://www.w3.org/2000/svg"><path d="M13.5 22.1c1.8-7.2 6.3-10.8 13.5-10.8 10.8 0 12.15 8.1 17.55 9.45 3.6.9 6.75-.45 9.45-4.05-1.8 7.2-6.3 10.8-13.5 10.8-10.8 0-12.15-8.1-17.55-9.45-3.6-.9-6.75.45-9.45 4.05zM0 38.3c1.8-7.2 6.3-10.8 13.5-10.8 10.8 0 12.15 8.1 17.55 9.45 3.6.9 6.75-.45 9.45-4.05-1.8 7.2-6.3 10.8-13.5 10.8-10.8 0-12.15-8.1-17.55-9.45-3.6-.9-6.75.45-9.45 4.05z"/></svg>
          <span class="font-semibold text-xl tracking-tight">ناب تسک</span>
        </div>
      </a>
        <div class="block lg:hidden">
          <button class="flex items-center px-3 py-2 border rounded text-teal-200 border-teal-400 hover:text-white hover:border-white">
            <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>منو</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
          </button>
        </div>
        <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
          <div class="text-sm lg:flex-grow">
            <a href="{% url 'home:task_create' %}" class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white ml-4">
              تسک جدید
            </a>
             <a href="" class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white ml-4">
              ادمین
            </a>
            <a href="#responsive-header" class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white ml-4">
              لاگین
            </a>
            <a href="#responsive-header" class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white">
              بلاگ
            </a>
          </div>
          <div class="relative group inline-block text-right">
            <!-- دکمه‌ی نمایش نام کاربر -->
            <a href="#" 
               class="inline-block text-sm px-4 py-2  leading-none border rounded text-white border-white hover:border-transparent hover:text-teal-500 hover:bg-white mt-4 lg:mt-0">
              {{ request.user.get_full_name }}
            </a>
          
            <!-- Dropdown Menu -->
            <div class="absolute right-0 ml-4 w-48 bg-white rounded-md shadow-lg opacity-0 group-hover:opacity-100 invisible group-hover:visible transition duration-200 z-50">
              <a href="" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">پروفایل</a>
              <form action="{% url 'accounts:logout' %}" method="post">
                {% csrf_token %}
                <button class="block px-4 py-2 text-sm text-red-600 hover:bg-red-100">خروج</button>
              </form>
            </div>
          </div>
          
        </div>
      </nav>







    {% block task %}
    {% endblock %}

      <script>
        const today = new persianDate().format('YYYY/MM/DD');
        document.getElementById('today').innerText = "امروز: " + today;
      </script>
